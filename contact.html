<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Paradigm Pet Professionals</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Simple form validation
        function validateForm() {
            let isValid = true;
            const fields = document.querySelectorAll('input[required]');
            fields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = 'red';
                    isValid = false;
                } else {
                    field.style.borderColor = '#BDBDBD';
                }
            });
            return isValid;
        }
    </script>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="dogs.html">Dog Owners</a>
        <a href="cats.html">Cat Owners</a>
        <a href="birds.html">Bird Owners</a>
        <a href="contact.html" class="active">Contact Us</a>
    </nav>
    <div class="breadcrumbs">
        <a href="index.html">Home</a> > Contact Us
    </div>
    <div class="content">
        <h2>Request a Consultation</h2>
        <form onsubmit="return validateForm()">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit Request</button>
        </form>
        <p><a href="index.html" class="cta-button">Back to Home</a></p>
    </div>
    <footer>
        &copy; 2024 Paradigm Pet Professionals. All rights reserved.
    </footer>
</body>
</html>
